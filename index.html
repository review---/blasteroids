<!DOCTYPE HTML>
<html>

<head>
  <title>BLASTEROIDS</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <canvas></canvas>
  <div class="instructions group">
    <h1>Blasteroids!</h1>
    <h2>Controls</h2>
    <ul>
        <li><strong>Forward Thrust:</strong> W or &uarr;</li>
        <li><strong>Reverse Thrust:</strong> S or &darr;</li>
        <li><strong>Rotate Clockwise:</strong> D or &rarr;</li>
        <li><strong>Rotate Counter-Clockwise:</strong> A or &larr;</li>
        <li><strong>Shoot:</strong> Spacebar</li>
    </ul>
  </div>

  <script src="keymaster.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="lib/helper.js"></script>
  <script src="lib/moving_object.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/game.js"></script>

  <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    canvas.setAttribute('width', A.Game.DIM_X);
    canvas.setAttribute('height', A.Game.DIM_Y);
    var g = new A.Game(canvas.getContext('2d'));
    g.start(5);
  </script>

</body>
</html>
